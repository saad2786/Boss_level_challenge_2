<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="#">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Press+Start+2P&family=Quicksand&family=Sacramento&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>    
<link rel="stylesheet" href="style.css">
    <title>Simon Play</title>
</head>
<body>
    <h1>Press Any to Start</h1>
    <table>
        <tr>
            <td>
                <div type="button" class="green"></div>
            </td>
            <td>
                <div type="button" class="red"></div>
            </td>
        </tr>
        <audio src="sounds/red.mp3"></audio>
        <tr>
            <td>
                <div type="button" class="yellow"></div>
            </td>
            <td>
                <div type="button" class="blue"></div>
            </td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
